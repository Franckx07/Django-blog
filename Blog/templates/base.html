{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    <title>Home Blog</title>
    {% endblock  %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav>
        <a href="{% url 'posts:home' %}">Home </a>
        {% if request.user.is_authenticated %}
            <a href="{% url 'posts:create' %}">Add an Article</a>
        {% endif %}
    </nav>
    <section id="blog">
        {% block content %}
        {% endblock  %}
    </section>

</body>
</html>
